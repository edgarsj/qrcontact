<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #3a3a3a;
            color: #ffffff;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #qrcode {
            margin-top: 2rem;
            background-color: white;
            padding: 1rem;
            display: inline-block;
            border-radius: 4px;
        }

        #downloadButtons {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <textarea id="inputText" placeholder="Enter text or URL here"></textarea>
        <button id="generateBtn">Generate QR Code</button>
        <div id="qrcode"></div>
        <div id="downloadButtons" style="display: none;">
            <button id="downloadPNG">Download PNG</button>
            <button id="downloadSVG">Download SVG</button>
        </div>
    </div>
</body>

</html>
