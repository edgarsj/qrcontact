<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Card background with slight tilt -->
  <rect x="10" y="20" width="80" height="60" rx="4" 
        transform="rotate(-8, 50, 50)"
        fill="white" stroke="#4a0e4e" stroke-width="4"/>
  
  <!-- Stylized QR code -->
  <g transform="rotate(-8, 50, 50)">
    <!-- QR Code corner squares -->
    <rect x="25" y="32" width="16" height="16" fill="#4a0e4e"/>
    <rect x="25" y="52" width="16" height="16" fill="#4a0e4e"/>
    <rect x="45" y="32" width="16" height="16" fill="#4a0e4e"/>
    
    <!-- Additional QR code details -->
    <rect x="45" y="52" width="6" height="6" fill="#4a0e4e"/>
    <rect x="55" y="52" width="6" height="6" fill="#4a0e4e"/>
    <rect x="65" y="32" width="6" height="6" fill="#4a0e4e"/>
    <rect x="65" y="42" width="6" height="6" fill="#4a0e4e"/>
    <rect x="65" y="52" width="6" height="6" fill="#4a0e4e"/>
  </g>
</svg>
